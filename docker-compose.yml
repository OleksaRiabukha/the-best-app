version: '3.3'

services: 
  db:
    image: postgres
    volumes: 
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment: 
      PGDATA: /var/lib/postgresql/pgdata
    env_file:
      - .env
  web:
    image: wheatman999/food-app
    env_file: 
      - .env
    ports: 
      - '3000:3000'
    environment:
      RAILS_ENV: development
    depends_on: 
      - db

volumes:
  db_data:
